server {
    listen 80; # 80 ist der Standardport für HTTP
    server_name _; # Ersetzen Sie dies durch Ihren Domainnamen

    # Der Pfad zum Webverzeichnis Ihres Servers
    root /var/www/html;

    # Definieren Sie, was passiert, wenn eine URL auf den Server zutrifft
    location / {
        try_files $uri $uri/ =404;
    }

    # Fehlerseiten
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Zugriff auf .ht verweigern
    location ~ /\.ht {
        deny all;
    }

    # Andere Standorte, Proxies, Caching, etc. können hier hinzugefügt werden.
}
